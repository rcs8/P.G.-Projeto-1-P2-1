<HTML>
  <HEAD>
    <TITLE>Visualição Interativa PG</TITLE>
     <SCRIPT SRC="bonsai.min.js"></SCRIPT>
    <LINK REL="stylesheet" HREF="styles.css">
    <META CHARSET="UTF-8">
  </HEAD>
  <BODY>
    <DIV ID="wrapper">
      <DIV ID="info">
        <DIV ID="course">
            <P> Universidade Federal de Pernambuco (UFPE) <P>
            <P>Processamento Gráfico</P>
            <P>Prof. Sílvio Melo</P>
        </DIV>
        <DIV ID="project">
          <P> Visualicação Interativa P2-1 </P>
        </DIV>
        <DIV ID="students">
            <P> Rodrigo Cunha da Silva (rcs8) </P>
            <P> Luiz Henrique Souza Gomes de Oliveira (lhsgo) </P>
        </DIV>
        <DIV CLASS="logo-ufpe">
          <IMG SRC="ufpe-logo.jpg" ID="ufpe-logo">
        </DIV>
      </DIV>
      <DIV ID="stage">
      <DIV ID="inner-stage">
        <input id="evaluations" type="number" name="evalution" min="0" value="1000"/>
      	<button onclick="sendEvaluations()">Avaliações</button>
      	<input id="control" type="checkbox" name="" checked onclick=" togglePoligonal"/>
        <label> Poligonal de controle </label>
        <input id="dots" type="checkbox" name="" checked onclick="toggleControlDots()"/>
        <label> Pontos de controle </label>
        <input id="curve" type="checkbox" name="" checked onclick="toggleCurve"/>
        <label> Curva </label>
      </DIV>
      <SCRIPT>
            var b = document.getElementById("inner-stage"),
                x = b.offsetWidth,
                y = b.offsetHeight - 10;
            var options = {
              url: 'bs.js',
              width: x,
              height: y
            }
            var program = bonsai.run(document.getElementById('inner-stage'), options);
            
            function sendEvaluations() {
              var t = document.getElementById('evaluations').value
              program.sendMessage('receiveEvaluation', {
                data: t
              })
            }
            function togglePoligonal() {
            	var poligonalT = document.getElementById('control').checked
            	program.sendMessage('receivePoligonalBox', {
              	data: poligonalT
            	});
            }
            
            function toggleControlDots() {
              var pointT = document.getElementById('dots').checked
              program.sendMessage('receivePontosBox', {
              	data: pointT
              });
            }
            
            function toggleCurve() {
              var curveT = document.getElementById('curva').checked
              program.sendMessage('receiveCurvaBox', {
                data: curveT
              });
            }
        </SCRIPT>  
    </DIV>
    </DIV>
  </BODY>
</HTML>
